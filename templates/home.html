{% extends 'base.html' %}

{% block content %}
    {% for post in object_list %}
    <div class="post-entry">
        <h2><a class="text-decoration-none display-6 fw-normal" href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
        <p class="">{{ post.body | truncatewords:10 }}</p>
    </div>
    {% endfor %}
{% endblock content %}
