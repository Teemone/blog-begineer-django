{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
        <h2 class="">{{ object.title }}</h2>
        <p class="text-muted ">{{ object.body }}</p>

        <a href="{% url 'post_edit' post.pk %}">+ Edit Blog Post</a><br>
        <a href="{% url 'post_delete' post.pk %}">- Delete Blog Post</a>

    </div>
{% endblock %}
